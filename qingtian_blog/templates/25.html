{% extends "C#baseid.html" %}
{% block blog_content %}
<p class="list-group-item-text">
在网页制作中，CSS样式具有一些好玩的特点。
<ol>
	<li>继承<br>&nbsp;&nbsp;* 网页中的子元素将继承父元素的某些样式；（某些子元素本身有自己的默认样式，所以不用父元素的样式）</li>
	<li>层叠<br>&nbsp;&nbsp;*网页子元素如果定义了和父元素一样的样式，则子元素的样式将会覆盖父元素的样式；
<br>&nbsp;&nbsp;* 后面定义的样式会覆盖前面的样式；</li>
</ol>
</p>

{% endblock %}
