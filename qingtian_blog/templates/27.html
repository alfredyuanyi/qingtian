{% extends "C#baseid.html" %}
{% block blog_content %}
<p class="list-group-item-text">
<strong>今天来总结一下JS中的事件的三要素</strong>
<ol>
	<li>事件源：有监听的<code> html标签 </code>，能响应事件的<code> html标签 </code>，就是事件源。</li>
	<li>事件名：用户的特定行为，如<code> onclick </code>。</li>
	<li>事件的响应：就是一个个<code> function </code>。</li>
</ol>
</p>

{% endblock %}
